<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battery Alert App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    
<body>
<div class="background-animation"></div>
<div class="battery-display">
    <div class="battery-circle">
        <svg class="battery-svg" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#4facfe"/>
                    <stop offset="100%" stop-color="#667eea"/>
                </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="45" class="battery-bg"/>
            <circle cx="50" cy="50" r="40" class="battery-fill" id="battery-circle"/>
            <text x="50" y="55" text-anchor="middle" class="battery-text" id="battery-percentage">--%</text>
        </svg>
    </div>
</div>

<div class="container">
    <h1>ğŸ”‹ Battery Alert</h1>

    <p id="battery-status">Battery Level: --%</p>

    <label for="level">Set Alert Level (%)</label>
    <div class="input-group">
        <input type="number" id="level" min="1" max="100" placeholder="e.g. 20">
        <button id="add-alert" class="add-btn">+ Add</button>
    </div>

    <label for="alarm-sound">Alarm Sound (used when adding an alert)</label>
    <div class="input-group">
        <select id="alarm-sound" class="alarm-selector">
            <option value="beep">ğŸ”” Classic Beep</option>
            <option value="ring">ğŸ“ Phone Ring</option>
            <option value="alarm">â° Alarm Clock</option>
            <option value="chime">ğŸµ Chime</option>
            <option value="siren">ğŸš¨ Siren</option>
        </select>
        <button id="play-sound" class="play-btn">â–¶ Play</button>
    </div>

    <div id="alarms-list" class="alarms-list"></div>

    <p id="message"></p>
</div>
    
<!-- audio sources for previews and per-alarm playback -->
<audio id="alarm-beep">
    <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
</audio>
<audio id="alarm-ring">
    <source src="https://assets.mixkit.co/active_storage/sfx/2870/2870-preview.mp3" type="audio/mpeg">
</audio>
    
    <script src="script.js"></script>
</body>
</html>
